<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empresas</title>
</head>
<body>
    <h1>Lista de Empresas</h1>
    <a th:href="@{/empresas/create}">Nueva Empresa</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.idEmpresa}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.estado}"></td>
                <td>
                    <a th:href="@{'/empresas/edit/' + ${empresa.idEmpresa}}">Editar</a>
                    <a th:href="@{'/empresas/delete/' + ${empresa.idEmpresa}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
