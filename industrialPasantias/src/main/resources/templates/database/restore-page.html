<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Inicio de sesión')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-gradient-primary">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Outer Row -->
        <div class="row justify-content-center w-100">
            <div class="col-xl-6 col-lg-8 col-md-10"> <!-- Ajusta las columnas para evitar que se estire -->
                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Restaurar versión de la base de datos</h1>
                                    </div>
                                    <form action="/database/upload-backup" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="backupFilePath">Ruta del Archivo de Backup:</label>
                                            <input type="file" id="backupFilePath" name="backupFilePath" accept=".bak"
                                                class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Restaurar
                                            Backup</button>
                                    </form>                                    
                                    <hr>
                                    <a th:href="@{/login}" class="btn btn-secondary mt-2">Regresar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
