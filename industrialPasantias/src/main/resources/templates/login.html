<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Inicio de sesión')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-gradient-primary">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img th:src="@{/img/udb_logo.jpg}" class="w-100" />

                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                    </div>
                                    <form class="user" th:action="@{/access}" method="post">
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="username" aria-describedby="username" placeholder="Usuario"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password"
                                                class="form-control form-control-user" id="exampleInputPassword"
                                                placeholder="Contraseña" required>
                                        </div>

                                        <input type="submit" class="btn btn-primary btn-user btn-block"
                                            value="Iniciar Sesión" />
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <!--  <a class="small" href="forgot-password.html">He olvidado mi contraseña</a>-->
                                    </div>
                                    <p th:if="${param.error}" class="alert alert-warning" role="alert">Usuario o
                                        contraseña incorrectos.</p>
                                    <p th:if="${param.logout}" class="alert alert-warning" role="alert">Has cerrado
                                        sesión exitosamente.</p>

                                    <!-- BACKUP Y RESTORE -->
                                    <form action="/database/backup" method="post">
                                        <button type="submit" class="btn btn-secondary btn-block">Realizar
                                            backup base de datos</button>
                                    </form>
                                    <br>
                                    <div th:if="${mensaje}"
                                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade show'}"
                                        role="alert">
                                        <span th:text="${mensaje}"></span>                                        
                                    </div>
                                    <!-- 
                                    <a th:href="@{/database/restore-page}" class="btn btn-dark mt-2 btn-block">Restaurar version base de datos</a>
                                    -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/alertFade.js}"></script>
</body>

</html>
