<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Inicio')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div th:replace="fragments/topbar :: topbar"></div>
            <div id="content">
                <div class="container-fluid">
                    <h1 class="mb-4"
                        th:text="${#strings.isEmpty(parametro.idParametro) ? 'Crear Parámetro' : 'Editar Parámetro'}">
                    </h1>
                    <form
                        th:action="@{${parametro.idParametro == null} ? '/parametros' : '/parametros/editar/' + ${parametro.idParametro}}"
                        th:object="${parametro}" method="post">

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" id="descripcion" name="descripcion" class="form-control"
                                th:field="*{descripcion}" required>
                        </div>

                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="text" id="valor" name="valor" class="form-control" th:field="*{valor}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" id="categoria" name="categoria" class="form-control"
                                th:field="*{categoria}" required>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/parametros" class="btn btn-secondary">Cancelar</a>
                    </form>

                </div>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <div th:replace="fragments/userModal :: userModal"></div>
    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
