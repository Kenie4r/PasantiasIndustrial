<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Programa')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>

<body>
    <div id="wrapper">
        <!-- Barra de navegación -->
        <div th:replace="fragments/navbar :: navbar"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Barra superior -->
            <div th:replace="fragments/topbar :: topbar"></div>

            <div id="content">
                <div class="container-fluid">
                    <h1 class="mb-4" th:text="${programa.idPrograma == null ? 'Crear Programa' : 'Editar Programa'}">
                    </h1>

                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade show'}"
                        role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form
                        th:action="@{${programa.idPrograma == null ? '/programas/guardar' : '/programas/editar/' + programa.idPrograma}}"
                        th:object="${programa}" method="post">

                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombrePrograma" class="form-control"
                                th:field="*{nombrePrograma}" required>
                        </div>

                        <!-- Campo Tipo Programa -->
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Programa</label>
                            <select id="tipo" name="tipoPrograma" class="form-control select-2" th:field="*{tipoPrograma}"
                                required>
                                <option value="Empresa" th:selected="${programa.tipoPrograma ?: '' eq 'Empresa'}">Empresa</option>
                                <option value="Materia" th:selected="${programa.tipoPrograma ?: '' eq 'Materia'}">Asignatura</option>
                                
                                
                            </select>
                        </div>

                        <!-- Campo Fechas -->
                        <div class="mb-3 d-flex align-items-center">
                            <!-- Fecha de Inicio -->
                            <div class="me-3">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" id="fechaInicio" name="fechaInicio" class="form-control"
                                    th:field="*{fechaIni}" required>
                            </div>

                            <!-- Fecha Final -->
                            <div>
                                <label for="fechaFinal" class="form-label">Fecha Final</label>
                                <input type="date" id="fechaFinal" name="fechaFinal" class="form-control"
                                    th:field="*{fechaFi}" required>
                            </div>
                        </div>

                        <!-- Campo Empresa -->
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <span th:if="${empresa == null}">
                                <select id="empresa" name="idEmpresa" class="form-control select-2"
                                    th:field="*{empresa.idEmpresa}" >
                                    <option th:each="empresa : ${empresas}" th:value="${empresa.idEmpresa}"
                                        th:text="${empresa.nombre}">
                                    </option>
                                </select>
                            </span>
                            <span th:if="${empresa != null}">
                                <input type="text" class="form-control" th:value="${empresa}" readonly required />
                                <input type="hidden" name="empresa.idEmpresa" th:value="${empresaId}" /> </span>
                        </div>
                        <div class="mb-3 " id="carrera-container" style="display: none;">
                            <label for="carrera" class="form-label">Carreras</label>
                            <select id="idcarrera" name="idCarrera" class="form-control select-2 " >
                                <option value="" disabled selected>Seleccione una carrera</option>
                                <option th:each="carrera : ${carrera}" th:value="${carrera.idCarrera}"
                                    th:text="${carrera.descripcion}">
                                </option>
                            </select>
                        </div>
                        <!-- Campo Materia -->
                        <div class="mb-3" id="materia-container" style="display: none;">
                            <label for="Materias" class="form-label">Asignatura</label>
                            <select id="idMateria" name="idMateria" class="form-control select-2" >
                                <option th:each="materia : ${materia}" th:value="${materia.idMateria}"
                                    th:text="${materia.nombre}"></option>
                            </select>
                        </div>

                        <!-- Campo Estado -->
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-control select-2" th:field="*{estado}"
                                required>
                                <option value="" disabled selected>Seleccionar...</option>
                                <option value="A" th:selected="${programa.estado == 'A'}">Activo</option>
                                <option value="I" th:selected="${programa.estado == 'I'}">Inactivo</option>
                            </select>
                        </div>

                        <!-- Campo Nombre Responsable -->
                        <div class="mb-3">
                            <label for="nombreResponsable" class="form-label">Nombre Responsable</label>
                            <input type="text" id="nombreResponsable" name="nombreResponsable" class="form-control"
                                th:field="*{nombreResponsable}" required>
                        </div>

                        <!-- Campo Área Realización -->
                        <div class="mb-3">
                            <label for="areaRealizacion" class="form-label">Área de Realización</label>
                            <input type="text" id="areaRealizacion" name="areaRealizacion" class="form-control"
                                th:field="*{areaRealizacion}" required>
                        </div>

                        <!-- Campo Otros Detalles -->
                        <div class="mb-3">
                            <label for="otrosDetalles" class="form-label">Otros Detalles</label>
                            <input type="text" id="otrosDetalles" name="otrosDetalles" class="form-control"
                                th:field="*{otrosDetalles}" required>
                        </div>

                        <!-- Campo Observaciones -->
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea id="observaciones" name="observaciones" class="form-control" rows="3"
                                th:field="*{observaciones}"></textarea>
                        </div>

                        <!-- Botones -->
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a th:href="@{/programas/empresa/{empresaId}(empresaId=${empresaId})}"
                            class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>

            <!-- Pie de página -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>

    <!-- Modales y scripts -->
    <div th:replace="~{fragments/userModal :: userModal}"></div>
    <div th:replace="~{fragments/jsComponents :: jsScripts}"></div>
    <!-- Scripts para manejar asignaturas -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tipoSelect = document.getElementById('tipo');
            const carreraContainer = document.getElementById('carrera-container');
            const materiaContainer = document.getElementById('materia-container');
            const empresaSelect = document.getElementById('empresa');
            const carreraSelect = document.getElementById('idcarrera');
            const materiaSelect = document.getElementById('idMateria');
    
            // Inicialmente ocultar los contenedores de carrera y materia
            carreraContainer.style.display = 'none';
            materiaContainer.style.display = 'none';
    
            // Mostrar/Ocultar campos según el tipo de programa
            tipoSelect.addEventListener('change', function () {
                if (this.value === 'Empresa') {
                    // Mostrar solo empresa, ocultar campos de carrera y materia
                    materiaContainer.style.display = 'none';
                    carreraContainer.style.display = 'none';
    
                    // Limpiar los valores de carrera y materia
                    carreraSelect.value = "";
                    materiaSelect.value = "";
    
                    // Habilitar el campo de empresa
                    empresaSelect.disabled = false;
                } else if (this.value === 'Materia') {
                    // Mostrar carrera y materia, ocultar empresa
                    materiaContainer.style.display = 'block';
                    carreraContainer.style.display = 'block';
    
                    // Limpiar el valor de empresa
                    empresaSelect.value = "";
    
                    // Deshabilitar el campo de empresa
                    empresaSelect.disabled = true;
                }
            });
    
            // Script para obtener asignaturas según la carrera seleccionada
            $('#idcarrera').on("change", function () {
                // Obtener el código de la carrera
                $.ajax({
                    url: "/programas/obtenerAsignaturaPorCarrera/" + this.value, // Asegúrate de que esta ruta sea correcta
                    type: "GET",
                    success: function (data) {
                        // Limpiar las opciones del select de materias
                        var materiaSelect = $("#idMateria");
                        materiaSelect.empty();
    
                        // Agregar un option vacío por defecto
                        materiaSelect.append('<option value="" disabled selected>Seleccione una asignatura</option>');
    
                        // Agregar las opciones de materias obtenidas
                        $.each(data, function (index, materia) {
                            materiaSelect.append('<option value="' + materia.idMateria + '">' + materia.nombre + '</option>');
                        });
    
                        // Habilitar el select de materias
                        materiaSelect.prop('disabled', false);
                    },
                    error: function () {
                        alert("Error al obtener las asignaturas.");
                    }
                });
            });
        });
    </script>
    
    



    <script>
        function autoResize(textarea) {
            // Restablece la altura para calcularla correctamente
            textarea.style.height = 'auto';
            // Ajusta la altura en función del contenido
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Llama a autoResize al cargar la página para contenido inicial
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('observaciones');
            autoResize(textarea);
        });
    </script>
</body>

</html>
